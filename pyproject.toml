astroplan = "*"
python = ">=3.8, <4"
scipy = "*"
seaborn = "*"
"ligo.skymap" = ">=1.0.6"
"scikits.bootstrap" = "^1.1.0"
ipykernel = "*"
ipython = "*"
ipywidgets = "*"
gracedb-sdk = "*"
lxml = "*"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=1.0.0"]
build-backend = "poetry.masonry.api"
